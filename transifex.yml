git:
  filters:
  - filter_type: dir
    file_format: PO
    source_file_extension: pot
    source_language: en
    source_file_dir: locales/_build/gettext
    translation_files_expression: 'locale/<lang>/LC_MESSAGES'
    ignore_files:
    - locales/_build/gettext/README.pot
    - locales/_build/gettext/CHANGELOG.pot
    - locales/_build/gettext/CONTRIBUTING.pot
